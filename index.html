<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лозовий Артем</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="welcome">
      <video autoplay muted loop playsinline class="background-video">
        <source src="video/intro.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <h1 class="content">Коротко про вебдизайн</h1>
    </section>

    <section class="cards">
      <div class="container">
        <div class="image_container">
          <img src="img/html.png" alt="HTML" />
        </div>
        <h2>HTML</h2>
        <p>HTML — мова розмітки для створення структури вебсторінки.</p>
        <a href="https://uk.wikipedia.org/wiki/HTML" target="_blank">Детальніше</a>
      </div>

      <div class="container">
        <div class="image_container">
          <img src="img/css.png" alt="CSS" />
        </div>
        <h2>CSS</h2>
        <p>CSS — мова стилів, яка відповідає за вигляд елементів на сторінці.</p>
        <a href="https://uk.wikipedia.org/wiki/CSS" target="_blank">Детальніше</a>
      </div>

      <div class="container">
        <div class="image_container">
          <img src="img/js-format.png" alt="JS" />
        </div>
        <h2>JavaScript</h2>
        <p>JS — мова програмування для взаємодії з користувачем та динаміки.</p>
        <a href="https://uk.wikipedia.org/wiki/JavaScript" target="_blank">Детальніше</a>
      </div>
    </section>
  </body>
</html>
